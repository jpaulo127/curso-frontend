    <header>
      <div class="conteiner">
        <div class="row">

          <div class="col">

     <section id="cadastro">
      <div class="conteiner">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <h2>cadastro</h2>
            <p>Faça o seu cadastro para receber nossos produtos em sua casa</p>
          </div>
          </div>
            <form class="form">
              <div class="row">
                <div class="col">
                  <label for="nome" class="col-form-label-sm">Nome</label>
            <div class="input-group">
            <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
           </div>
                </div>
                <div class="col">
                  <label for="email" class="col-form-label-sm">Email</label>
               <div class="input-group">
              <input class="form-control" type="text" name="email" placeholder="digite seu email" required>
           </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="endereço" class="col-form-label-sm">Digite seu  endereço</label>
                  <input type="text" class="form-control" id="endereco" placeholder="Endereço completo" required>
                  <input type="text" class="form-control" id="endereco" placeholder="completo">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="cidade" class="col-form-label-sm">Cidade</label>
                <input type="text" id="cidade" class="form-control" placeholder="Cidade" required>
                <div class="form-control">
                </div>
                </div>
                <div class="col">
                  <label for="estado"></label>
                  <select name="estado" id="estado" class="form-control" placeholder="rstados" required>
                  <option value="">Selecione um Estado</option>
                  <option value="SP">SP</option>
                  <option value="AL">AL</option>
                  <option value="MG">MG</option>
                  <option value="BA">BA</option>
                  <option value="RJ">RJ</option>
                  <option value="SC">SC</option>
                  </select>
                </div>
                <div class="col">
                  <label for="cep" class="col-form-label-sm"></canvas>>cep</label>
                  <input type="text"name="cep" id="cep"  class="form-control" placeholder="Cep" required>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="input-groud">
                  <label for="infor"class="col-form-label-sm" >Informaçôes</label>
                  <textarea class="form-control" name="informacoes" id="infor" rows="5"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check">
                    <label for="promocionais" class="col-form-label-sm" class="form-check-label">Aceito receber mensagem promocionais</label>
                    <input type="checkbox" name="promocionais" id="promocionais">
                  </div>
                </div>
              </div>
          <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button> 
            </form>
          </div>
        </div>
     </section>
      <!--tabela modal 1-->
      <div class="modal fade" id="modal-1">
         <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inscreva-se na lista</h5>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <h6>Preencha os campos para se increver na lista para receber novidades</h6>
                <form  class="form-inline">
                  <input type="text" class="form-control mb-3" name="nome" placeholder="Digite seu nome">
                  <input type="text" class="form-control mb-3" name="email" placeholder="Digite seu email" required>
                  <button type="submit" class="btn btn-success">recebar novidade</button>
            </div>
         </div>
        </form>
      </div>
      
   </div>
